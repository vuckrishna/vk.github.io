<script>
   
  var countries_array = ["Brazil","China", "France", "Japan", "Russia","USA"];
  var population_array = ["200 million","1.4 billion", "64 million", "127 million", "143 million", "320 million"]
  
  
  function displayCountries()
  {   
      var countryList = document.getElementById("theList");
  
      // build a table
      var info = "<table>";
  
      for (var count = 0; count < countries_array.length; count+=3) 
      {
          info = info + "<tr>";
  
          info = info + "<td>"
          info = info + '<div class="card card-inverse card-success" style="width: 50rem; padding: 50px 100px;"> \
                        <!-- <img class="card-img-top" src="..."> -->\
                         <div class="card-block"> \
                         <h4 class="card-title">'+countries_array[count]+'</h4> \
                         <p class="card-text">Population: '+population_array[count]+'</p> \
                         <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#showCountry" item='+count+' onClick="showCountryDetails(this)">Details</a> \
                      </div> \
                    </div>';
          info = info + "</td>";
  
          info = info + "<td>"
          info = info + '<div class="card card-inverse card-success" style="width: 50rem; padding: 50px 100px;"> \
                        <!-- <img class="card-img-top" src="..."> -->\
                         <div class="card-block"> \
                         <h4 class="card-title">'+countries_array[count+1]+'</h4> \
                         <p class="card-text">Population: '+population_array[count+1]+'</p> \
                         <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#showCountry" item=' + (count+1) + ' onClick="showCountryDetails(this)">Details</a> \
                      </div> \
                    </div>';
          info = info + "</td>";

          info = info + "<td>"
          info = info + '<div class="card card-inverse card-success" style="width: 50rem; padding: 50px 100px;"> \
                          <!-- <img class="card-img-top" src="..."> -->\
                         <div class="card-block"> \
                         <h4 class="card-title">'+countries_array[count+2]+'</h4> \
                         <p class="card-text">Population: '+population_array[count+2]+'</p> \
                         <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#showCountry" item=' + (count+2) + ' onClick="showCountryDetails(this)">Details</a> \
                      </div> \
                    </div>';
          info = info + "</td>";
  
          info = info + "</tr>";
      }
      info = info + "</table>";
  
      countryList.innerHTML = info;
  }
  function showCountryDetails(element) 
    {    
        var item = element.getAttribute("item");
        var country = document.getElementById("countryName");
    
        var info = "<p>";
        info = info + "The " + countries_array[item] + " has a population of " + population_array[item];
        info = info + "</p>";
    
        country.innerHTML = info;
    }
  
</script>
