<!DOCTYPE html>
<html lang="en">
<head>
  <title>Breakfast</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/html/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/">
          <img class="navbar-brand" src="../img/logo.jpg" alt="Breakfast logo" style="width:150px; height: 60px;">
        </a>
      </div>
      
      <ul class="nav navbar-nav">
        <li><a href="images/html/menu.html">Menu</a></li>
        <li><a href="/html/about.html">About</a></li>
        <li><a href="/html/contact.html">Contact Us</a></li>
      </ul>
  
    </div>
  </nav>
  
<div class="container" style="padding-top: 20px;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/img/pic1.png" class="image" alt="Los Angeles" style="width:auto">
        </div>
  
        <div class="item">
          <img src="/img/pic2.png" class="image" alt="Chicago" style="width:auto">
        </div>
      
        <div class="item">
          <img src="/img/pic3.png" class="image" alt="New york" style="width:auto">
        </div>

        <div class="item">
          <img src="/img/pic4.png" class="image" alt="New york" style="width:auto">
        </div>

        <div class="item">
          <img src="/img/pic5.png" class="image" alt="New york" style="width:auto">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

<br><br><br>

  <div class="container">
    <div class="carousel-inner">
      <div class="item active">
        <a href="/html/about.html"><img src="/img/story.jpg" alt="Los Angeles" style="width: auto;"></a>
      </div>
    </div>      
  </div>

  <br><br><br>

  <div class="container">
    <div class="carousel-inner">
      <div class="item active">
        <a href="/html/menu1.html"><img src="/img/story2.jpg" alt="Los Angeles" style="width: auto;"></a>
      </div>
    </div>      
  </div>

  <br><br><br>

  <div class="footer">
    Source : <a href="https://www.burgerking.com.sg/"> Burger King</a>
  </div>

</html>
