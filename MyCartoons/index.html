<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCartoons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--Favourite icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Box-icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://db.onlinewebfonts.com/c/56ee0a3bf4422be57bbc6f8a76bd68c9?family=Caros+Bold" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="#" id="home">Home</a>
        <a href="#" id="addNew">Add New</a>
        <a href="#" id="favourites">Favourites</a>
        <a href="#" id="devStack">Dev Stack</a>
        <button type="button" id="darkMode" onclick="dark()">Dark</button>
        <input type="text" placeholder="Search.." name="search" id="searchInput">
        <button type="submit" id="searchbtn"><i class="fa fa-search"></i></button>    
         <!-- <a href="">Search</a> -->
    </div>
    <div class="post-filter container">
        <!-- <span class="filter-item active-filter" data-filter="all">All</span> -->
        <span class="filter-item active-filter" data-filter="all">All</span>
        <span class="filter-item" data-filter="cartoon">Cartoons</span>
        <span class="filter-item" data-filter="movie">Movies</span>
        <span class="filter-item" data-filter="serial">Web Series</span>
    </div>
    <div id="container">
    </div>
    <script src="script.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
